<div class="card mb-4">
	<div class="card-img-wrapper" [routerLink]="['/members/', user.id]">
		<app-lazy-image [src]="getUserImage(user)" [cssClass]="'card-img-top'" alt="{{ user.knownAs }}" [responsive]="true"></app-lazy-image>
		<div class="overlay">
			<div class="info">
				<h6>{{ user.firstName }} {{ user.lastName }}</h6>
				<p>{{ user.dateOfBirth | customDate:'shortDate' }} ({{ user.age | number:'1.0-0' }} years)</p>
				<p>Since: {{ user.created | customDate:'shortDate' }}</p>
				<p>Active: {{ user.lastActive | timeAgo }}</p>
				<div *ngIf="user.introduction" [innerHtml]="user.introduction"></div>
			</div>
			<div class="btn-group text-center" role="group" aria-label="Member actions">
				<button *ngIf="user.canBeLiked" type="button" class="btn" [stop-propagation] (click)="like(user.id)"><fa-icon icon="heart"></fa-icon></button>
				<button *ngIf="user.canBeDisliked" type="button" class="btn" [stop-propagation] (click)="dislike(user.id)"><fa-icon icon="heart-broken"></fa-icon></button>
				<button type="button" class="btn" [stop-propagation] [routerLink]="['/members/', user.id]" [queryParams]="{tab: 3}"><fa-icon icon="envelope"></fa-icon></button>
			</div>
		</div>
	</div>
	<div class="card-body">
		<h6 class="card-title">
			<small class="status"><fa-icon icon="check-circle"></fa-icon><!--{{user.status}}--></small>
			{{ user.knownAs }}
		</h6>
		<small *ngIf="user.likes">{{ user.likes }}<fa-icon icon="heart"></fa-icon></small>
		<p>{{ user.city }}, {{ user.country }}</p>
	</div>
</div>
